<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wheather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;500;600;700&family=Fahkwang:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&family=Pompiere&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="text pt-3 text-center text-white">
    <h1>Weather App</h1>
   </div>
 <div class="card">
    
    <div class="search">
     <input class="form-control rounded-5" type="text" placeholder="enter city name" spellcheck="false">
     <button class="btn btn"><i class="fa-brands fa-searchengin"></i></button>
    </div>
    <div class="city-none">
        <p>please enter your city</p>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="weather">
        <img src="weather-app-img/images/clear.png"class="weather-icon" alt="rain" srcset="">
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
            <div class="col-md-3">
       <img src="weather-app-img/images/humidity.png" alt="althumidity">
       <div class="ps-1 pt-1">
        <p class="humidity"></p>
        <p class="">humidity</p>
       </div>
            </div>
            <div class="col-md-3">
                <img src="weather-app-img/images/wind.png" alt="althumidity">
                <div class="ps-1 pt-1">
                 <p class="wind "></p>
                 <p>wind speed</p>
                </div>
            </div>
            
        </div>
    </div>
 </div>
    <script src="js/main.js"></script>
</body>
</html>
